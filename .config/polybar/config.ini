[colors]
background = #000000
background-alt = #ff3636
foreground-alt = #ffffff
foreground = #666666
primary = #0368FF
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 0

bottom=true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1.5

separator = ""
separator-foreground = ${colors.disabled}

font-0 = Source Code Pro:size=14:weight=bold;4
font-1 = JetBrains Mono Nerd Font Mono:size=28:weight=bold;8
font-2 = JetBrains Mono Nerd Font Mono:size=20:weight=bold;6

modules-left = xworkspaces
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan date
modules-center = xwindow

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
; label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.foreground-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = "%{F#efff5c} %{F#8f9936}%percentage_used%%"

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{F#60fcfa}墳 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %{F#3ba19f}%percentage%%

label-muted = "婢"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
; blacklist-1 = caps lock

label-layout = "%{F#ffa463} %{F#a1673d}%layout%"

label-indicator = "%{T3}%{F-}"
label-indicator-padding = 0
label-indicator-margin = 0
label-indicator-foreground = ${colors.background-alt}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{F#ff57d5} "
format-prefix-foreground = ${colors.primary}
label = %{F#a6378a}%percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{F#ff5e5e} "
format-prefix-foreground = ${colors.primary}
label = %{F#a13838}%percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "%{F#5eff99}直 %{F#2e804c}%essid%"

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = "%{F#8263ff} %{F#553fab}%date%"
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
